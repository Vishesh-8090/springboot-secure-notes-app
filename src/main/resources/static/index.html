<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSphere | Premium Notes</title>
    <meta name="description" content="A premium note-taking application built with Spring Boot and Vanilla JS.">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>NoteSphere</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="btn btn-primary" id="add-note-btn">
                    <i data-lucide="plus"></i> New Note
                </button>
                <button class="btn btn-secondary" id="logout-btn">
                    <i data-lucide="log-out"></i> Logout
                </button>
            </div>
        </header>

        <main class="notes-grid" id="notes-grid">
            <!-- Notes will be injected here -->
            <div class="empty-state" id="empty-state">
                <i data-lucide="sticky-note"></i>
                <p>No notes yet. Create your first inspiration!</p>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">New Note</h2>
                <button class="action-btn" id="close-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="note-form">
                <input type="hidden" id="note-id">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="E.g. Project Ideas" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" class="form-control" placeholder="Write your thoughts..."
                        required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
