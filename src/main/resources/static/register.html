<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NoteSphere</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            width: 100%;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toggle-auth a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 style="cursor: pointer;" onclick="window.location.href='/'">NoteSphere</h1>
        </header>

        <div class="auth-container">
            <div class="auth-card" id="register-card">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Join NoteSphere to start capturing ideas</p>
                </div>

                <div id="register-error" class="error-message"></div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" class="form-control" placeholder="johndoe" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" class="form-control" placeholder="Min 6 characters"
                            required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; justify-content: center; margin-top: 1rem;">
                        Create Account
                    </button>
                </form>

                <div class="toggle-auth">
                    Already have an account? <a href="/login">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
